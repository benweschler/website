name: website
description: My personal website

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_shaders: ^0.1.2
  flutter_animate: ^4.2.0+1
  provider: ^6.0.5
  url_launcher: ^6.1.14
  html: ^0.15.4
  video_player: ^2.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - 'assets/resume.pdf'
    - 'assets/images/github-invertocat-logo.png'
    - 'assets/images/sportvue/light/calendar-light.png'
    - 'assets/images/sportvue/light/dashboard-light.png'
    - 'assets/images/sportvue/light/data-import-light.mp4'
    - 'assets/images/sportvue/light/login-light.png'
    - 'assets/images/sportvue/light/no-data-light.png'
    - 'assets/images/sportvue/light/profile-light.png'
    - 'assets/images/sportvue/light/session-data-light.png'
    - 'assets/images/sportvue/light/trends-light.png'
    - 'assets/images/sportvue/dark/calendar-dark.png'
    - 'assets/images/sportvue/dark/dashboard-dark.png'
    - 'assets/images/sportvue/dark/data-import-dark.mp4'
    - 'assets/images/sportvue/dark/login-dark.png'
    - 'assets/images/sportvue/dark/no-data-dark.png'
    - 'assets/images/sportvue/dark/profile-dark.png'
    - 'assets/images/sportvue/dark/session-data-dark.png'
    - 'assets/images/sportvue/dark/trends-dark.png'

  fonts:
    - family: Inter
      fonts:
        - asset: 'assets/fonts/inter/Inter-Thin.ttf'
          weight: 100
        - asset: 'assets/fonts/inter/Inter-ExtraLight.ttf'
          weight: 200
        - asset: 'assets/fonts/inter/Inter-Light.ttf'
          weight: 300
        - asset: 'assets/fonts/inter/Inter-Regular.ttf'
          weight: 400
        - asset: 'assets/fonts/inter/Inter-Medium.ttf'
          weight: 500
        - asset: 'assets/fonts/inter/Inter-SemiBold.ttf'
          weight: 600
        - asset: 'assets/fonts/inter/Inter-Bold.ttf'
          weight: 700
        - asset: 'assets/fonts/inter/Inter-ExtraBold.ttf'
          weight: 800
        - asset: 'assets/fonts/inter/Inter-Black.ttf'
          weight: 900
    - family: Libre Baskerville
      fonts:
        - asset: 'assets/fonts/libre-baskerville/LibreBaskerville-Regular.ttf'
        - asset: 'assets/fonts/libre-baskerville/LibreBaskerville-Bold.ttf'
          weight: 700
        - asset: 'assets/fonts/libre-baskerville/LibreBaskerville-Italic.ttf'
          style: italic

  shaders:
    - 'assets/shaders/gradient.frag'
